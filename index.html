<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6347;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 0.8;
        }

        .social-icons .facebook {
            background-color: #4267B2;
        }

        .social-icons .twitter {
            background-color: #1DA1F2;
        }

        .social-icons .instagram {
            background-color: #C13584;
        }

        .social-icons .linkedin {
            background-color: #0077B5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>Xin Chào, Tôi Là Nguyễn Huy Hoàng</h1>
        <p>
            Tôi là một Developer. Đây là trang web để bạn biết thêm về tôi và kết nối với tôi trên mạng xã hội.
        </p>
        <div class="social-icons">
            <a href="https://web.facebook.com/nguyen.h.hoang.94849/" class="facebook" target="_blank" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com/henrydb_0312" class="twitter" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/nhhoang03/" class="instagram" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="" class="linkedin" target="_blank" title="LinkedIn">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>
</body>
</html>
